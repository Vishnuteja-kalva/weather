<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Indicator</title>
    <style>
        body{
           background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),url("https://wallpapers.com/images/hd/perfect-weather-with-gradient-sky-ym0nn79vhoqg34v3.jpg");
            background-size: 1500px 750px;
            background-repeat: no-repeat;
            font-family: 'Times New Roman', Times, serif;
        }
        input{
            border:2px solid rgb(17, 17, 18);
            border-radius: 5px;
            height:40px;
            width:350px;
            background-color: rgba(255, 255, 255, 0.5) ;
        }
        
        .input-container{
            background-image:linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5));
            background-repeat: no-repeat;
            width:450px;
            height: 200px;
            border-style: outset;
            padding:10px 20px;
            display:block;
            margin-left: 35%;
            margin-top: 80px;

        }
      
        button{
            background-color:blue;
            color:white;
            border:none;
            width:80px;
            height:40px;
        }
        input:hover{
            background-color: white;
        }
        button:hover{
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <span style="font-family: 'Times New Roman', Times, serif; font-size: larger;">
    <h1 style="margin-left: 60px;">Weather Indicator</h1>

    </div>
    </div>

</body>
</html>
